<div class= "logo_name">
    <img src= "modules/core/img/brand/icon.jpg" class= "iconresize">
    <span class= "appname_list">The Store Manager</span>
</div>
<section data-ng-controller="ItemsController">
    <div class="page-header re-move">
        <h1>Add New Item</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label create" for="name">Category</label>
                    <div class="controls">
                        <select data-ng-model= "category">
                            <option class= "itemadd">Fashion</option>
                            <option class= "itemadd">Mobile Phones</option>
                            <option class= "itemadd">Computing</option>
                            <option class= "itemadd">Cameras &amp; Electronics</option>
                            <option class= "itemadd">Games &amp; Consoles</option>
                            <option class= "itemadd">Home &amp; Office</option>
                            <option class= "itemadd">Health &amp; Beauty</option>
                            <option class= "itemadd">Watches &amp; Sunglasses</option>
                            <option class= "itemadd">Baby, Toys &amp; Kids</option>
                            <option class= "itemadd">Books, Movies &amp; Music</option>
                            <option class= "itemadd">Other Categories</option>
                        </select>
                    </div>
                    <label class="control-label create" for="name">Item Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="padDown form-control" placeholder="The name of the item" required>
                    </div>
                    <label class="control-label create" for="itemQty">Item Quantity</label>
                    <div class="controls">
                        <input type="text" data-ng-model="quantity" id="itemQty" class="padDown form-control" placeholder="The quantityof the item" required>
                    </div>
                    <label class="control-label create" for="minQty">Minimum Quantity</label>
                    <div class="controls">
                        <input type="text" data-ng-model="minQty" id="minQty" class="padDown form-control" placeholder="The smallest quantity before restock" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
        <div data-ng-show= "errorMsg" class= "errorMsg">Please type in a valid input!</div>
    </div>
</section>
