<section data-ng-controller="ItemsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Items</h1>    
    </div>
    <div class= "input-group">
        <input type= "text" class= "form-control" id= "resize" data-ng-model= "queryItem">
        <span class= "input-group-btn">
            <input type= "submit" id= "btnresize" class= "btn btn-default" value= "Search" data-ng-click= "searchList()">
        </span>
    </div>

    <div class= "moveup"><strong>Total quantity of items in stock: </strong><!-- {{sum()}} --></div>
    <div class="list-group">
       
        <a data-ng-repeat="item in items" data-ng-href="#!/items/{{item._id}}">
            <div class= "flex group">
                <div class= "listitem pull-left"><strong>Category: </strong>{{item.category}}</div>
                <div class= "listitem pull-left"><strong>Item Name: </strong>{{item.itemName}}</div>
                <div class= "listitem pull-left"><strong>Quantity of item remaining: </strong>{{item.itemQuantity}}</div>
                <div class= "listitem pull-left"><strong>Sold on: </strong>{{item.created | date:'dd/MM/yyyy @ h:mma'}}</div>
                <!-- <input type= "text" size= "3">
                <input type= "submit" value= "Sold" ng-click= "update(item, req)"> -->
            </div>
                <!-- Posted on
                <span data-ng-bind="item.created | date:'medium'"></span> -->
                <!-- Sold by -->
                <!-- <span data-ng-bind="item.user.displayName"></span> -->
            <h4 class="list-group-item-heading" data-ng-bind="item.name"></h4>
        </a>
    </div>
    <div class= "searchArea"></div>
    <div class="alert alert-warning text-center" data-ng-hide="!items.$resolved || items.length">
        No Items yet, why don't you <a href="/#!/items/create">create one</a>?
    </div>
</section>
